<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Research Lab Manager â€“ Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121826;
            color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #1f2937;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        label {
            font-size: 0.85rem;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.2rem;
            margin-bottom: 0.9rem;
            border-radius: 6px;
            border: 1px solid #4b5563;
            background: #111827;
            color: #f9fafb;
        }
        button {
            width: 100%;
            padding: 0.6rem;
            border-radius: 6px;
            border: none;
            background: #2563eb;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #1d4ed8;
        }
        .flash {
            font-size: 0.8rem;
            padding: 0.4rem 0.6rem;
            border-radius: 4px;
            margin-bottom: 0.8rem;
        }
        .flash.error { background: #b91c1c; }
        .flash.success { background: #15803d; }
        .flash.info { background: #0369a1; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Research Lab Manager</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="flash {{ category }}">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('login') }}">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required />

            <label for="password">Password</label>
            <input id="password" name="password" type="password" required />

            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
